
mutation createAddress(email: String,    firstName: String,    lastName: String,    address: String,    town: String,    city: String,    country: String,    state: String,    coords: { lat: 0, lng: 0 }
    zip: String,    phone: String){
  createAddress(
    email: $email
    firstName: $firstName
    lastName: $lastName
    address: $address
    town: $town
    city: $city
    country: $country
    state: $state
    coords: { lat: 0, lng: 0 }
    zip: $zip
    phone: $phone
  ) {
    id
    email
    firstName
    lastName
    address
    town
    city
    country
    state
    coords {
      lat
      lng
    }
    zip
    phone
    active
    createdAt
    updatedAt
  }
}