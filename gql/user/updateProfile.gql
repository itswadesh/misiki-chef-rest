mutation updateProfile(
  $address: AddressInput
  $firstName: String
  $lastName: String
  $avatar: String
  $dob: String
  $gender: String
  # $state: String
  # $city: String
  $phone: String
  $public: Boolean
  $restaurant: String
  $kitchenPhotos: [String]
) {
  updateProfile(
    firstName: $firstName
    lastName: $lastName
    avatar: $avatar
    phone: $phone
    dob: $dob
    gender: $gender
    info: {
      public: $public
      restaurant: $restaurant
      kitchenPhotos: $kitchenPhotos
    }
    address: $address
  ) {
    firstName
    lastName
    avatar
    address {
      address
      town
      city
      state
      zip
    }
    info {
      public
      restaurant
      kitchenPhotos
    }
  }
}
